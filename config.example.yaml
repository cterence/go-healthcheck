name: mychecks
version: 1.0
timeout: 5
port: 3000
# httpClientCertPath: ./client.crt # optional
# httpClientKeyPath: ./client.key # optional
# httpStatusCodeErrorThreshold: 400 # optional
targets:
  http:
    - https://google.com
  postgresql:
    - postgresql://postgres:postgres@db:5432/postgres?sslmode=disable
  redis:
    - redis://:redis@redis:6379
